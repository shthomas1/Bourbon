<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourbon Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="bourbonExperience.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-card p-3">
                    <img id="bourbonImage" 
                    src="" 
                    alt="Bourbon Image" 
                    class="img-fluid rounded" 
                    style="width: 150px;">
                    <h3 id="bourbonName"></h3>
                    <p><strong>Proof:</strong> <span id="bourbonProof"></span></p>
                    <p><strong>Notes:</strong> <span id="bourbonNotes"></span></p>
                    <h4>Mash Bill</h4>
                    <p><strong>Corn:</strong> <span id="cornPercentage"></span>%</p>
                    <p><strong>Rye:</strong> <span id="ryePercentage"></span>%</p>
                    <p><strong>Barley:</strong> <span id="barleyPercentage"></span>%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
